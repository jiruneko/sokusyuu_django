<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>速習 Django</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<table class="table">
  <thead>
    <th>名前</th><th>性別</th><th>誕生日</th>
  </thead>
  {% for m in members %}
  <tr style="background-color: {% cycle 'skyblue' 'aquamarine' 'lightgreen' %}">
    <td>{{ m.name }}</td>
    <td>{{ m.sex }}</td>
    <td>{{ m.birth }}</td>
  </tr>
  <!-- 
  <tr>
    <td style="background-color: {% cycle 'skyblue' 'aquamarine' 'lightgreen' as bg %}">{{ m.name }}</td>
    <td style="background-color: {{bg}}">{{ m.sex }}</td>
    <td  style="background-color: {{bg}}">{{ m.birth }}</td>
  </tr>
   -->
  {% endfor %}
  </table>
</body>
</html>
